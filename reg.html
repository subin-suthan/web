<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>form reg</title>
    <meta
      name="keywords"
      
    />
    <meta
      name="description"
      
    />
    <link rel="stylesheet" href="./styles/reg.css" type="text/css" />
    <script src="./js/reg.js"></script>
  </head>
  <body onload="document.registration.userid.focus();">
    <h1>Registration Form</h1>
  
    <form name="registration" onSubmit="return formValidation();">
      <ul>
        <li><label for="userid">User Reg no:</label></li>
        <li><input type="text" name="userid" size="12" /></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="username">Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label for="country">Country:</label></li>
        <li>
          <select name="country">
            <option selected="" value="Default">
              
            </option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="DZ">India</option>
            <option value="AS">Russia</option>
            <option value="AD">USA</option>
          </select>
        </li>
        <li><label for="zip">Pin Code:</label></li>
        <li><input type="text" name="zip" /></li>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label id="gender">Sex:</label></li>
        <li>
          <input type="radio" name="msex" value="Male" /><span>Male</span>
        </li>
        <li>
          <input type="radio" name="fsex" value="Female" /><span>Female</span>
        </li>

        <li><label for="desc">About:</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
      </ul>
    </form>
  </body>
</html>
